<div class="card {{task.color}}">
    <div class="card-content white-text">
        <span class="card-title">{{task.title}}</span>
        
        <p>{{task.desc}}</p>
    </div>
    <div class="card-action">
        <a class="modal-trigger btn-flat" (click)="edit(task.id)" href="#modal1">Edit</a> 
        <a class="btn-flat" (click)="delete(task.id)">Delete</a><br/>
        <a class="btn-flat" (click)="moveBack(task.id)"><i class="material-icons">arrow_back</i></a>
        <a class="btn-flat" (click)="moveForward(task.id)"><i class="material-icons">arrow_forward</i></a>
    </div>  
</div>
