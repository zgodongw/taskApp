<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Edit Task</h4>
        <form action="">
            <div class="row">
                <h6>Select Color</h6>
                <label>
                        <input type="radio" name="color" class="color1" value="" />
                        <span ></span>
                </label>
                <label>
                        <input type="radio" name="color" class="color2" />
                        <span ></span>
                </label>
                <label>
                        <input type="radio" name="color" class="color3" />
                        <span ></span>
                </label>
                <label>
                        <input type="radio" name="color" class="color4" />
                        <span ></span>
                </label>
                <label>
                        <input type="radio" name="color" class="color5" />
                        <span ></span>
                </label>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <input id="title" type="text" class="validate">
                    <label for="title">Task Title</label>
                </div>
                <div class="input-field col s6">
                    <input id="due" type="text" class="datepicker">
                    <label for="due">Task Due Date</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <textarea id="description" class="materialize-textarea"></textarea>
                    <label for="description">Task Description</label>
                </div>
            </div>
            
            
        </form>
    </div>
    <div class="modal-footer">
        <a href="" class="modal-close waves-effect waves-red btn-flat">Cancel</a>
        <a href="" class="modal-close waves-effect waves-green btn">Done</a>
    </div>
</div>
