<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tasks</title>
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
     <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet" href="css/taskStyles.css">
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>

     <!-- Compiled and minified JavaScript -->
     
</head>
<body ng-app="tasks">

    <div class="container" ng-controller="TaskController as tasks">
        <h2>Your Tasks</h2> <br>
        <div class="row">
            <div class="col s3" ng-repeat="type in tasks.types" >
                <div class="waves-effect waves-light btn fill {{type.color}} ">{{type.name}}</div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 m3" ng-repeat="task in tasks.tasks" >
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">{{task.title}}</span>
                        <p>{{task.desc}}</p>
                    </div>
                    <div class="card-action">
                        <a href="#">Edit</a>
                        <a href="#">Move To Next</a>
                    </div>
                </div>
            </div>
        </div>
        <app-fab></app-fab>

        //Edit Task Modal

        // Add New Task Modal

        // Add New Task Type Modal


    </div>
   

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="js/app.js"></script>

    <!-- Controllers -->
    <script src="js/controllers/TaskController.js"></script>

    <!-- Directives -->
    <script src="js/directives/appFab.js"></script>

    <!-- Services -->
</body>
</html>
